<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="SafeHaven is a supportive online space for those dealing with bullying. Find resources, report bullying, and share your story.">
    <meta name="keywords" content="bullying, support, resources, report bullying, mental health, anti-bullying, share your story">
    <meta name="author" content="SafeHaven Team">
    <meta property="og:title" content="SafeHaven - Support Against Bullying">
    <meta property="og:description" content="SafeHaven is a supportive online space for those dealing with bullying.">
    <meta property="og:image" content="images/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Story | SafeHaven</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header class="bg-primary text-white py-4">
        <div class="container d-flex align-items-center justify-content-between">
            <a href="index.html"><img src="images/logo.png" alt="SafeHaven Logo" class="img-fluid rounded-circle" style="max-width: 50px;"></a>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="report.html">Report Bullying</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="resources.html">Resources</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="community.html">Support Community</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="container py-5">
        <h2 class="text-center mb-4">Share Your Story</h2>
        <p class="text-center mb-4">We encourage you to share your experience and how you have overcome bullying. Your story could provide hope and strength to others who may be going through similar experiences.</p>

        <form action="https://formspree.io/f/your_form_id" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Your Name (Optional)</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Your Name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Your Email (Optional)</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Your Email">
            </div>
            <div class="mb-3">
                <label for="testimonial" class="form-label">Your Story</label>
                <textarea class="form-control" id="testimonial" name="testimonial" rows="5" placeholder="Please share your experience and how you overcame bullying."></textarea>
            </div>
            <div class="mb-3">
                <label for="permission" class="form-label">Permission to Share</label>
                <select class="form-select" id="permission" name="permission">
                    <option value="Yes">Yes, I give permission to share my story</option>
                    <option value="No">No, I prefer to remain anonymous</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit Your Story</button>
        </form>

    </section>

    <footer class="bg-primary text-white text-center py-3">
        <p>&copy; 2024 SafeHaven. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
